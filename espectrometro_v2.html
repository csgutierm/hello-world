    <!-- ESPECTROGRAMA-->
    <div class="container mt-5">
        <h1 class="mb-4">Espectrograma de un archivo de audio</h1>

        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <div class="input-group">
                    <input type="file" class="form-control" id="fileInput" accept="audio/mpeg,audio/ogg">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="urlInput" placeholder="Ingresa URL de MP3">
                    <button class="btn btn-primary" id="loadUrlButton">Cargar desde URL</button>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <button class="btn btn-secondary" id="loadServerFileButton">
                    Mozart: Andante From Piano Concerto No. 21 KV 467 by Markus Staab
                </button>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-md-3">
                <label for="fftSizeRange" class="form-label">Tamaño de FFT:</label>
            </div>
            <div class="col-md-7">
                <input type="range" class="form-range" id="fftSizeRange" min="0" max="10" value="5">
            </div>
            <div class="col-md-2 text-center">
                <span id="fftSizeValue" class="badge bg-secondary">1024</span>
            </div>
        </div>

        <div id="loadingSpinner" class="d-none text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando sonido...</p>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <canvas id="canvas" class="w-100"></canvas>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 text-center">
                <button class="btn btn-primary me-2" id="playButton" disabled>Play</button>
                <button class="btn btn-secondary" id="pauseButton" disabled style="display: none;">Pause</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p class="text-center">
                    <span id="currentTime">0:00</span> / <span id="totalDuration">0:00</span>
                </p>
            </div>
        </div>
    </div>
